# The URL the site will be built for
base_url = "https://florencegn.github.io"

# Title displayed in the index page
title = "Florence Goffette-Nagot"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "kodama-theme"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[translations]
Biography = "About me"
Interests = "Research interests"
Education = "Affilations"
toc = "Table of Contents"
Published = "Published"
Abstract = "Abstract"
volume = "volume"
number = "number"
pages = "pages"

[extra]
# Put all your custom variables here

# Image of your avatar displayed on the landing page
avatar = "static/img/photo_fgn_cergic.png"
# Image of the favicon
favicon = "static/img/photo_fgn_cergic_small.png"

# Your email address showed in the contact section
email = "florence.goffette-nagot@cnrs.fr"

# If you don't want to show your contact information in the index
contact_in_index = false

# Additional menu items
# `Name` is what it is displayed, `path` is the url
menu_items = [
  { path = "/cv", name = "CV" },
  { path = "/research", name = "Research" },
  { path = "/teaching", name = "Teaching" },
  { path = "/corjolis", name = "ANR Corjolis" },
#  { path = "#anrcorjolis", name = "ANR Corjolis" },
#  { path = "#contacts", name = "Contact" },
]


